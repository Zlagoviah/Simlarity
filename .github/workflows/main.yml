name: Run NLP Processing

on:
  workflow_dispatch:

jobs:
  process-entities:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the target repository
      - name: Checkout this repo
        uses: actions/checkout@v4

      # Step 2: Checkout the source repository (Z1verso_SKU) in a subdirectory
      - name: Checkout source repo files
        uses: actions/checkout@v4
        with:
          repository: Zlagoviah/Z1verso_SKU
          token: ${{ secrets.GH_PAT }}
          path: source_repo
          sparse-checkout: |
            productos.csv
            productos_dico.csv
          sparse-checkout-cone-mode: false

      # Step 3: Setup Python and dependencies
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run your Python script, referencing files from the source repo
      - name: Run NLP extraction
        run: |
          python Similarity.py
